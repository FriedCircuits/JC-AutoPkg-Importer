version: 2.1
jobs: # a basic unit of work in a run
  build: # runs not using `Workflows` must have a `build` job as entry point
    macos:  # indicate that we are using the macOS executor
      xcode: 11.3.0 # indicate our selected version of Xcode
    steps: # a series of commands to run
      - checkout  # pull down code from your version control system.
      - run:
          # build JumpCloud-AutoPkg-Importer .pkg installer
          name: Build JumpCloud AutoPkg Importer
          shell: bash
          command: ./deploy/build.sh
      - run:
          # install JumpCloud-AutoPkg-Importer
          name: Install JumpCloud-AutoPkg-Importer
          shell: bash
          command: ./deploy/install.sh
      - run:
          # setup test env
          name: Install JCAPI-Python
          shell: bash
          command: -
            pip install git+https://github.com/TheJumpCloud/jcapi-python.git#subdirectory=jcapiv1
            pip install git+https://github.com/TheJumpCloud/jcapi-python.git#subdirectory=jcapiv2
      - run:
          # setup test env
          name: Setup Test Environment
          shell: bash
          command: ./tests/scripts/setup_env.sh
      - run:
          # setup JumpCloud test org test env
          name: Setup JumpCloud Test Organization
          shell: pwsh
          command: ./tests/scripts/setup_org.ps1
      # - store_artifacts: # store this build output. Read more: https://circleci.com/docs/2.0/artifacts/
      #     path: app.zip
      #     destination: app